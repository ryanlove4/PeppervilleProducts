<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Handmade Goods" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand"><a href="{{ url_for('index') }}">My Handcrafted Shop</a></h1>
      <nav>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('about') }}">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; {{ (config.get('YEAR') if config.get('YEAR') else '') }} My Handcrafted Shop</small>
    </div>
  </footer>
</body>
</html>
